<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>018 - ReactJS - USAR MÉTODOS COMO PROPS</title>
    <style>
            body {
                margin-left: 20%;
                margin-right: 20%;
            }
        </style>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <script type="text/babel">

        // PARENT

        class App extends React.Component{

            metodo(){
                console.log('Olá Pai');
            }

            metodo2(){
                console.log('Olá Mundo');
            }

            render(){
                return(
                    <div>
                        <h3>018 - ReactJS - USAR MÉTODOS COMO PROPS</h3>
                        <hr/>
                        <p>Utilizando metodos passando de CHILD para PARENT</p>
                        <p>O resultado você consegue verificar no console.log = command + alt + J</p>
                        <CompA met={this.metodo} met2={this.metodo2}/>
                    </div>
                )
            }
        }

        // CHILD

        class CompA extends React.Component{
            render(){
                return(
                <div>
                <p>Para visualizar no console a mensagem: 'Olá Pai!'</p>
                    <button onClick={this.props.met}>Clicar</button>
                    <br/>
                    <br/>
                    <p>Para visualizar no console a mensagem: 'Olá Mundo!'</p>
                    <button onClick={this.props.met2}>Clicar</button>
                </div>
                )
            }
        }

        const root=document.getElementById('root');
        ReactDOM.render(<App />, root);

    </script>
</body>
</html>
