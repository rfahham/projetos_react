<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 1 - Alterando valor dos componentes</title>
    <style>
            body {
                margin-left: 20%;
                margin-right: 20%;
            }
        </style>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <script type="text/babel">

        class CompNome extends React.Component{

            constructor(props){
                super(props)
                this.state={
                    nome: this.props.nome_inicial
                }

                this.cmd_click = this.cmd_click.bind(this)
            }

            cmd_click(){
                this.setState({nome: this.props.nome_final})
            }

            render(){
                return(
                    <div>
                        <p>Nome: {this.state.nome}</p>
                        <button onClick={this.cmd_click}>Clique aqui</button>
                    </div>
                )
            }
        }

        class App extends React.Component{
            render(){
                return(
                    <div>
                        <h3>Exercício 1 - Alterando valor dos componentes</h3>
                        <hr/>
                        <CompNome nome_inicial="João" nome_final="Joaquim"/>
                        <CompNome nome_inicial="Ana" nome_final="Cristina"/>
                        <CompNome nome_inicial="Carlos" nome_final="Antonio"/>
                    </div>
                )
            }
        }
            
        const root = document.getElementById('root');
        ReactDOM.render(<App/>, root);

    </script>
</body>
</html>
