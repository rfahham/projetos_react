<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>020 - ReactJS - QUATRO FORMAS DE RENDERIZAÇÃO CONDICIONAL</title>
    <style>
            body {
                background-color: rgb(46, 41, 41);
                margin-left: 20%;
                margin-right: 20%;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                color:rgb(209, 208, 208);
            }
            h1,h2.h3,h4,h5,h6 {
                text-align: center;
            }
            p {
                text-align: justify;
                font-size: 20px;
            }
        </style>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <script type="text/babel">


        class ComponentA extends React.Component{

            render(){
                return(
                    <div>
                        <h1>020 - ReactJS - QUATRO FORMAS DE RENDERIZAÇÃO CONDICIONAL</h1>
                    </div>
                )
            }
        }

        class CondTempo extends React.Component{

            // Condição
            constructor(){
                super()
                this.state = {
                    tempoBom: true
                }
            }
            
            render(){
                return(
                    this.state.tempoBom ?
                    <p>O tempo está bom !</p>:
                    <p>O tempo está mau !</p>
                )
            }
        }


        class App extends React.Component{
            render(){
                return(
                    <div>
                        <ComponentA/>
                        <hr/>
                        <p>Como está o tempo ?</p>
                        <CondTempo/>

                    </div>
                )
            }
        }
        
        const root=document.getElementById('root');
        ReactDOM.render(<App/>, root);
        
    </script>
</body>
</html>
