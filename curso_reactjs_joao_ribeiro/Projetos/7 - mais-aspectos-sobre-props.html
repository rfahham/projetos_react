<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>007 - ReactJS - MAIS ASPETOS SOBRE USO DE PROPS</title>
    <style>
        body {
            background-color: rgb(46, 41, 41);
            margin-left: 20%;
            margin-right: 20%;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color:rgb(209, 208, 208);
        }
        h1,h2.h3,h4,h5,h6 {
            text-align: center;
        }
        p {
            text-align: justify;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <script type="text/babel">
        
        function CompA(props){
                return(
                    <div>
                        <p>Nome: {props.nome}</p>
                    </div>
                )
                }
        
        function App(){
            return(
                <div>
                    <h3>007 - ReactJS - MAIS ASPETOS SOBRE USO DE PROPS</h3>
                    <p>Reutilizando uma function</p>
                    <hr/>
                    <p><strong>OBS: </strong> Props são estáticas, não podem ser modificadas com variáveis.</p>

                    <CompA nome="Ana"/>
                    <CompA nome="Antonio"/>
                    <CompA nome="Sergio"/>
                    <CompA nome="Carla"/>
                </div>
            )
        }

        const root = document.getElementById('root');
        ReactDOM.render(<App/>, root);

    </script>
</body>
</html>
