<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>032 - ReactJS - CRIAR UMA REACT APP</title>
    <style>
        body {
            background-color: rgb(46, 41, 41);
            margin-left: 20%;
            margin-right: 20%;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color:rgb(209, 208, 208);
        }
        h1,h2,h3,h4,h5,h6 {
            text-align: center;
        }
        p {
            text-align: justify;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <script type="text/babel">

        class App extends React.Component{


            render(){
                

                return(
                    <div>
                        <h2>032 - ReactJS - CRIAR UMA REACT APP</h2>
                        <hr/>
                        <p>Create React App</p>
                        <p>1 - Instalar o Node.js</p>
                        <p>$> npm -v e npx -v</p>
                        <p>$>7.9.0</p>
                        <p>$> npx create-react-app my-app</p>
                        <p>$> cd my-app</p>
                        <p>$> npm start</p>
                        <p>Compiled successfully!</p>
                        <p>You can now view my-app in the browser.</p>
                        <p>Local:            http://localhost:3000</p>
                        <p>On Your Network:  http://192.168.0.127:3000</p>
                        <p>Note that the development build is not optimized.</p>
                        <p>To create a production build, use npm run build.</p>
                        
                        
                    </div>
                )
            }
        }
        const root=document.getElementById('root');
        ReactDOM.render(<App/>, root);
        
    </script>
</body>
