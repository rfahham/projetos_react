<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>034 - ReactJS - ANÁLISE DAS PASTAS E FICHEIROS DA APP</title>
    <style>
        body {
            background-color: rgb(46, 41, 41);
            margin-left: 20%;
            margin-right: 20%;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color:rgb(209, 208, 208);
        }
        h1,h2,h3,h4,h5,h6 {
            text-align: center;
        }
        p {
            text-align: justify;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <script type="text/babel">

        class App extends React.Component{


            render(){
                

                return(
                    <div>
                        <h2>034 - ReactJS - ANÁLISE DAS PASTAS E FICHEIROS DA APP</h2>
                        <hr/>
                        <p>node_modules - </p>
                        <p>public - Alguns arquivos da aplicação</p>
                        <p>src - Diretório onde fica o projeto</p>
                        <p>gitignore - define as pastas e diretórios que não devem ser enviadas para o GIT</p>
                        <p>package-lock.json - Dependências dos módulos usados na aplicação - node_modules</p>
                        <p>package.json - Informação de dependências da aplicação.</p>
                        <p>README.md - Arquivo de texto com informações do projeto.</p>
                        
                        
                        
                    </div>
                )
            }
        }
        const root=document.getElementById('root');
        ReactDOM.render(<App/>, root);
        
    </script>
</body>
</html>
