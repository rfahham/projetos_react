<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>019 - ReactJS - PASSAR ARGUMENTOS DE CHILD PARA PARENT COMPONENT</title>
    <style>
            body {
                background-color: rgb(46, 41, 41);
                margin-left: 20%;
                margin-right: 20%;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                color:rgb(209, 208, 208);
            }
        </style>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <script type="text/babel">

        // PARENT

        class App extends React.Component{

            metodo(texto){
                console.log(texto);
            }

            render(){
                return(
                    <div>
                        <h3>019 - ReactJS - PASSAR ARGUMENTOS DE CHILD PARA PARENT COMPONENT</h3>
                        <hr/>
                        <p>Utilizando metodos passando de CHILD para PARENT</p>
                        <p>O resultado você consegue verificar no console.log = command + alt + J</p>
                        <Child evento={this.metodo}/>
                    </div>
                )
            }
        }

        // CHILD

        class Child extends React.Component{
            render(){
                return(
                <div>
                <p>Para visualizar no console a mensagem: 'Olá Mundo !'</p>
                    <button onClick={() => this.props.evento('Olá Mundo !')}>Clicar</button>
                </div>
                )
            }
        }

        const root=document.getElementById('root');
        ReactDOM.render(<App />, root);

    </script>
</body>
</html>
