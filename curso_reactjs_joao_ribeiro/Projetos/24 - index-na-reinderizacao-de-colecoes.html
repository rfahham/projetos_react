<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>024 - ReactJS - RECORRENDO AO INDEX NA RENDERIZAÇÃO DE COLEÇÕES</title>
    <style>
        body {
            background-color: rgb(46, 41, 41);
            margin-left: 20%;
            margin-right: 20%;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color:rgb(209, 208, 208);
        }
        h1,h2.h3,h4,h5,h6 {
            text-align: center;
        }
        p {
            text-align: justify;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <script type="text/babel">

        class App extends React.Component{

            render(){
                // Coleção, array de strings
                const nomes = ["Ricardo", "João", "Maria"]
                // Constante de output
                // const final = nomes.map((nome, index) => <h3 key={index}>{nome}</h3>)
                // O {index} guarda a posição de cada item do array
                // Mostra o índice de cada ítem no array
                const final = nomes.map((nome, index) => <h3 key={index}>{index} - {nome}</h3>)
                return(
                    <div>
                       {final}
                    </div>
                )
            }
        }

        const root=document.getElementById('root');
        ReactDOM.render(<App />, root);

    </script>
</body>
</html>
