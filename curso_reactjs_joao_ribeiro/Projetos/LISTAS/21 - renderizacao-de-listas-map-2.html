<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>021 - ReactJS - RENDERIZAÇÃO DE LISTAS E FUNCAO MAP</title>
    <style>
        body {
            background-color: rgb(46, 41, 41);
            margin-left: 20%;
            margin-right: 20%;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color:rgb(209, 208, 208);
        }
        h1,h2.h3,h4,h5,h6 {
            text-align: center;
        }
        p {
            text-align: justify;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <script type="text/babel">

        class App extends React.Component{

            render(){
                //ARRAY
                const pessoas = [{
                        "nome": "Ricardo",
                        "profissao": "Analista de teste de Performance",
                        "idade": "50",
                        "cidade": "Rio de Janeiro"
                    }, {
                        "nome": "Alessandra",
                        "profissao": "Advogada",
                        "idade": "47",
                        "cidade": "Rio de Janeiro"
                    }, {
                        "nome": "JR",
                        "profissao": "Estudante",
                        "idade": "21",
                        "cidade": "Rio de Janeiro"
                    }, {
                        "nome": "JV",
                        "profissao": "Estudante",
                        "idade": "19",
                        "cidade": "Rio de Janeiro"
                    }, {
                        "nome": "Andreza",
                        "profissao": "Estudante",
                        "idade": "15",
                        "cidade": "Rio de Janeiro"
                }]
                
                const final = pessoas.map(pessoa => <p>{pessoa.nome},
                     exerce a profissão de {pessoa.profissao},
                     tem {pessoa.idade} anos, mora na cidade do {pessoa.cidade}.</p>)
                return(
                    <div>
                        <h1>021 - ReactJS - RENDERIZAÇÃO DE LISTAS E FUNCAO MAP</h1>
                        <hr/>
                        {final}
                    </div>
                )
            }
        }

        const root=document.getElementById('root');
        ReactDOM.render(<App />, root);

    </script>
</body>
</html>
