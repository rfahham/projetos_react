<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 1 - Alterando valor dos componentes</title>
    <style>
        body {
            background-color: rgb(46, 41, 41);
            margin-left: 20%;
            margin-right: 20%;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color:rgb(209, 208, 208);
        }
        h1,h2.h3,h4,h5,h6 {
            text-align: center;
        }
        p {
            text-align: justify;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <script type="text/babel">

        class CompNome extends React.Component{

            constructor(props){
                super(props)
                this.state={
                    nome: this.props.nome_inicial
                }
                // BINDING
                this.cmd_click = this.cmd_click.bind(this)
            }

            cmd_click(){
                this.setState({nome: this.props.nome_final})
            }

            render(){
                return(
                    <div>
                        <p>Nome: {this.state.nome}</p>
                        <button onClick={this.cmd_click}>Clique aqui</button>
                    </div>
                )
            }
        }

        class App extends React.Component{
            render(){
                return(
                    <div>
                        <h3>015 - ReactJS - EXERCÍCIO PRÁTICO</h3>
                        <hr/>
                        <CompNome nome_inicial="João" nome_final="João Ribeiro"/>
                        <CompNome nome_inicial="Ana" nome_final="Ana Cristina"/>
                        <CompNome nome_inicial="Carlos" nome_final="Carlos Antonio"/>
                    </div>
                )
            }
        }
            
        const root = document.getElementById('root');
        ReactDOM.render(<App/>, root);

    </script>
</body>
</html>
