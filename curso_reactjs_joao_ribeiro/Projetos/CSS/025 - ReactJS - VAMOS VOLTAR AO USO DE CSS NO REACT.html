<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>025 - ReactJS - VAMOS VOLTAR AO USO DE CSS NO REACT</title>
    <style>
        body {
            background-color: rgb(46, 41, 41);
            margin-left: 20%;
            margin-right: 20%;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color:rgb(209, 208, 208);
        }
        h1,h2.h3,h4,h5,h6 {
            text-align: center;
        }
        p {
            text-align: justify;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <script type="text/babel">

        class App extends React.Component{

            // constructor(props){
            //     super(props)
            // }

            render(){

                // let cor = this.props.cor ? "green" : this.props.cor "red"

                let positivo = "green"
                let negativo = "red"

                return(
                    <div>
                        <h2>025 - ReactJS - VAMOS VOLTAR AO USO DE CSS NO REACT</h2>
                        <hr/>
                        <h2>Aplicando condições ao estilo css</h2>
                        <p style={{ color: positivo }}>Positivo</p>
                        <p style={{ color: negativo }}>Negativo</p>
                        <p>Elementos DOM - https://pt-br.reactjs.org/docs/dom-elements.html#style</p>
                    
                    </div>
                )
            }
        }
        const root=document.getElementById('root');
        ReactDOM.render(<App/>, root);
        
    </script>
</body>
</html>
