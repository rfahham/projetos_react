<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>006 - ReactJS - COMPONENT PROPS</title>
    <style>
        body {
            background-color: rgb(46, 41, 41);
            margin-left: 20%;
            margin-right: 20%;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color:rgb(209, 208, 208);
        }
        h1,h2.h3,h4,h5,h6 {
            text-align: center;
        }
        p {
            text-align: justify;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <script type="text/babel">
        // Exemplo 1 - utilizando o "props" na função
        function ComponenteA(props){
                return(
                    <div>
                        <h3>Utilizandos os props (Propriedades)</h3>
                        <p>Olá, {props.nome} {props.sobrenome}</p>

                    </div>
                )
            }
        
        // Exemplo 2 - Usando o "props" no Component

        class ComponenteB extends React.Component{
            render(){
                return(
                    <div>
                    <p>Olá novamente, {this.props.nome} {this.props.sobrenome}!</p>
                    </div>
                )
            }
        }



        const root=document.getElementById('root');
        // ReactDOM.render(<ComponenteA nome="Ricardo" sobrenome="Fahham"/>, root);
        ReactDOM.render(<ComponenteB nome="Ricardo" sobrenome="Fahham"/>, root);

    </script>
</body>
</html>
