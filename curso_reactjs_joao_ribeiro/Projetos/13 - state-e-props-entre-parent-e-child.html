<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>013 - ReactJS - UTILIZAÇÃO DE STATE E PROPS ENTRE PARENT E CHILD COMPONENTS</title>

    <style>
        body {
            background-color: rgb(46, 41, 41);
            margin-left: 20%;
            margin-right: 20%;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color:rgb(209, 208, 208);
        }
        h1,h2.h3,h4,h5,h6 {
            text-align: center;
        }
        p {
            text-align: justify;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <script type="text/babel">

    // PARENT

        class App extends React.Component{
            
            constructor(){
                super()
                this.state = {
                    nome: "Ricardo Fahham",
                    idade: 50
                }
            }
            
            render(){
                return(
                    <div>
                        <h3>013 - ReactJS - UTILIZAÇÃO DE STATE E PROPS ENTRE PARENT E CHILD COMPONENTS</h3>
                        <hr/>
                        <p>Chamando os "CHILDs" dentro do "PARENT"</p>
                        <p>Chamando duas classes "CHILDs" para dentro do React.Component</p>
                        <Nome nome={this.state.nome}/>
                        <Idade idade={this.state.idade}/>
                    </div>
                )
            }
        }
        // CHILD
        class Nome extends React.Component{
            render(){
                return(
                    <p>Nome: {this.props.nome}</p>
                )
            }
        }

        // CHILD
        class Idade extends React.Component{
            render(){
                return(
                    <p>Idade: {this.props.idade}</p>
                )
            }
        }
            
        const root = document.getElementById('root');
        ReactDOM.render(<App/>, root);

    </script>
</body>
</html>
