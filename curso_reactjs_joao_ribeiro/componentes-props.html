<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Uso dos Props</title>
    <style>
            body {
                margin-left: 20%;
                margin-right: 20%;
            }
        </style>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <script type="text/babel">
        // Exemplo 1 - utilizando o "props" na função
        function ComponenteA(props){
                return(
                    <div>
                        <h3>Utilizandos os props (Propriedades)</h3>
                        <p>Olá, {props.nome} {props.sobrenome}</p>

                    </div>
                )
            }
        
        // Exemplo 2 - Usando o "props" no Componente

        class ComponenteB extends React.Component{
            render(){
                return(
                    <div>
                    <p>Olá novamente, {this.props.nome} {this.props.sobrenome}!</p>
                    </div>
                )
            }
        }


        const root=document.getElementById('root');
        // ReactDOM.render(<ComponenteA nome="Ricardo" sobrenome="Fahham"/>, root);
        ReactDOM.render(<ComponenteB nome="Ricardo" sobrenome="Fahham"/>, root);

    </script>
</body>
</html>
