<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UTILIZAÇÃO DE STATE E PROPS ENTRE PARENT E CHILD COMPONENTS</title>

    <style>
            body {
                background-color: rgb(46, 41, 41);
                margin-left: 20%;
                margin-right: 20%;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                color:rgb(209, 208, 208);
            }
        </style>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <script type="text/babel">

        class App extends React.Component{
            
            constructor(){
                super()
                this.state = {
                    nome: "Ricardo Fahham",
                    idade: 49
                }
            }
            
            render(){
                return(
                    <div>
                            <h3>UTILIZAÇÃO DE STATE E PROPS ENTRE PARENT E CHILD COMPONENTS</h3>
                        <hr/>
                        <Nome nome={this.state.nome}/>
                        <Idade idade={this.state.idade}/>
                    </div>
                )
            }
        }

        class Nome extends React.Component{
            render(){
                return(
                    <p>Nome: {this.props.nome}</p>
                )
            }
        }

        class Idade extends React.Component{
            render(){
                return(
                    <p>Idade: {this.props.idade}</p>
                )
            }
        }
            
        const root = document.getElementById('root');
        ReactDOM.render(<App/>, root);

    </script>
</body>
</html>
