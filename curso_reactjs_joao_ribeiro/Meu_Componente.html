<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Utilizando Componentes</title>
    <style>
            body {
                margin-left: 20%;
                margin-right: 20%;
            }
        </style>


</head>
<body>
    
    <div id="root"></div>  

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type=text/babel>

        function MeuComponente() {

            var nome = "Ricardo"
            var sobrenome = "Fahham"

            return(
                <div>
                    <h1>Utilizando Componentes</h1>
                    <hr/>
                    <h3>O que é Lorem Ipsum?</h3>
                    <p>Lorem Ipsum é simplesmente um texto fictício da indústria tipográfica e de impressão. Lorem Ipsum é o texto fictício padrão do setor desde os anos 1500, quando uma impressora desconhecida pegou uma galera do tipo e a mexeu para fazer um livro de espécimes. Ele sobreviveu não apenas cinco séculos, mas também o salto para a composição eletrônica, permanecendo essencialmente inalterado. Foi popularizado na década de 1960 com o lançamento de folhas de Letraset contendo passagens de Lorem Ipsum e, mais recentemente, com software de editoração eletrônica como o Aldus PageMaker, incluindo versões do Lorem Ipsum.</p>
                    <p>O meu nome é {nome} {sobrenome}</p>
                </div>
            )
        }
        const root = document.getElementById('root');
        ReactDOM.render(<MeuComponente/>, root);
    </script>
</body>
</html>
